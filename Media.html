<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f5f5dc; /* Cream color background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 300px; /* Set width */
      height: 300px; /* Set height */
    }

    .center-div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc; /* Optional border */
    }

    .center-div img {
      max-width: 100%; /* Makes image responsive */
      height: auto;
      cursor: pointer; /* Shows pointer cursor on hover */
    }

    .overlay-div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Dark transparent background */
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
    }

    /* Show the overlay on hover of the SVG image */
    .center-div img:hover + .overlay-div {
      display: flex; /* Display overlay div on hover of the image */
    }
  </style>
  <title>SVG Hover Overlay</title>
</head>
<body>
  <div class="container">
    <div class="center-div">
      <img src="Media_new.svg" alt="Media Icon">
      <!-- This is the second div that will appear on hover of the SVG -->
      <div class="overlay-div">
        Overlay Visible on Hover
      </div>
    </div>
  </div>
</body>
</html>
